<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>失智症問題小幫手</title>
  <style>
    body {
      background-color: #e5f4e3;
      font-family: "微軟正黑體", sans-serif;
      padding: 20px;
    }

    /* Logo + 導覽列容器 */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      max-width: 350px;
      height: auto;
    }

    .nav {
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      flex-wrap: wrap;
      margin-right: 20px;
      font-weight: bold;
      font-size: 16px;
    }

    .nav a {
      color: #333;
      text-decoration: none;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    .nav span.separator {
      margin: 0 10px;
      color: #666;
    }

    h2 {
      color: #C4571B;
      font-size: 30px;
      border-left: 6px solid #C4571B;
      padding-left: 10px;
      margin: 20px 0 30px 0;
    }

    .box {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 25px;
      width: 800px;
      margin: 100px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .box h3 {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin: 0 auto 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .buttons {
      text-align: center;
      margin-top: 20px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 0 50px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    button:first-child {
      background-color: #1f78b4;
      color: white;
    }

    button:last-child {
      background-color: #f0c000;
      color: black;
    }

    #response {
      background-color: #f3f3f3;
      border-left: 5px solid #1f78b4;
      padding: 15px;
      min-height: 80px;
      font-size: 16px;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <!-- LOGO與導覽列 -->
  <div class="header">
    <a href="index.html">
      <img src="one.jpg" alt="高雄市立聯合醫院" class="logo">
    </a>

    <div class="nav">
      <a href="dementiacare.html">關於失智症<br>相關照護及認識</a>
      <span class="separator">|</span>
      <a href="AIcare.html">關於失智症問題<br>由AI來協助您</a>
      <span class="separator">|</span>
      <a href="familycare.html">家屬支持團體<br>哪裡找</a>
      <span class="separator">|</span>
      <a href="downloadcare.html">失智據點&醫事C據點<br>哪裡找</a>
      <span class="separator">|</span>
      <a href="email.html">聯絡我們</a>
    </div>
  </div>

  <!-- 頁面標題 -->
  <h2>關於失智症問題，由 A I 來協助您！</h2>

  <!-- 白色主框 -->
  <div class="box">
    <h3>失智症問題小幫手</h3>

    <!-- 使用者輸入問題 -->
    <textarea id="question" placeholder="請輸入您所遇到的困難或長輩出現的問題……"></textarea>

    <!-- AI 回覆 -->
    <div id="response">AI 將解答您的問題。</div>

    <!-- 按鈕列 -->
    <div class="buttons">
      <button onclick="askGPT()">搜尋</button>
      <button onclick="resetFields()">清除重寫</button>
    </div>
  </div>

  <!-- JavaScript 呼叫後端 -->
  <script>
    async function askGPT() {
      const question = document.getElementById('question').value.trim();
      const responseBox = document.getElementById('response');

      if (!question) {
        alert("請先輸入問題！");
        return;
      }

      responseBox.innerText = "AI 正在思考中……";

      const response = await fetch("/api/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          question: question
        })
      });

      const data = await response.json();
      if (data && data.reply) {
        responseBox.innerText = data.reply;
      } else {
        responseBox.innerText = "AI 無法提供回覆，請稍後再試。";
      }
    }

    function resetFields() {
      document.getElementById('question').value = '';
      document.getElementById('response').innerText = 'AI 將解答您的問題。';
    }
  </script>

</body>
</html>
