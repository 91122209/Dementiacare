<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>高雄市立聯合醫院失智共照中心 - 失智症照護資源平台</title>
  <style>
    body {
      background-color: #C7E2C0; /* 背景為 Word 指定的綠色 */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .hospital-home-link {
      text-align: right;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 20px 0 0;
    }

    .hospital-home-link a {
      color: #333;
      text-decoration: none;
    }

    .hospital-home-link a:hover {
      text-decoration: underline;
    }

    nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      padding: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: pink;
    }

    .main-image {
      width: 100%;
      max-width: 900px;
      display: block;
      margin: 0 auto;
    }

    .section {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      background: white;
      border-radius: 10px;
    }

    .section img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>

  <!-- 高雄市首頁連結（右上） -->
  <div class="hospital-home-link">
    <a href="https://www.kmuh.gov.tw/" target="_blank">高雄市立聯合醫院 首頁</a>
  </div>

  <!-- LOGO 圖片 -->
  <div style="text-align: center; margin-top: 0px; margin-bottom: 30px;">
    <img src="one.jpg" alt="高雄市立聯合醫院" style="max-width: 600px; width: 100%;">
  </div>

  <!-- 導覽列 -->
  <nav style="background-color: #333; padding: 20px 0;">
    <div style="display: flex; justify-content: center; flex-wrap: wrap; gap: 40px;">
      <div style="text-align: center;">
        <a href="dementiacare.html">關於失智症<br>相關照護及認識</a>
      </div>
      <div style="color: white;">｜</div>
      <div style="text-align: center;">
        <a href="AI-care.html">關於失智症問題<br>由AI來協助您</a>
      </div>
      <div style="color: white;">｜</div>
      <div style="text-align: center;">
        <a href="familycare.html">家屬支持團體<br>哪裡找</a>
      </div>
      <div style="color: white;">｜</div>
      <div style="text-align: center;">
        <a href="downloadcare.html">失智據點&醫事C<br>據點哪裡找</a>
      </div>
      <div style="color: white;">｜</div>
      <div style="text-align: center;">
        <a href="link.html">相關資源連結</a>
      </div>
      <div style="color: white;">｜</div>
      <div style="text-align: center;">
        <a href="email.html">聯絡我們</a>
      </div>
    </div>
  </nav>

  <!-- 輪播圖片區 -->
  <div style="text-align:center; margin: 50px 0;">
    <div id="slider" style="max-width:900px; margin:auto; overflow: hidden;">
      <img id="slideImg" src="two.png" style="width:100%; border-radius: 10px;">
    </div>
  </div>

  <script>
    const images = ["two.png", "three.jpg"];
    let current = 0;

    const autoSlide = setInterval(() => {
      current = (current + 1) % images.length;
      document.getElementById("slideImg").src = images[current];
    }, 5000);

    const slider = document.getElementById("slider");
    slider.addEventListener("wheel", function(event) {
      event.preventDefault();
      clearInterval(autoSlide);
      if (event.deltaY > 0) {
        current = (current + 1) % images.length;
      } else {
        current = (current - 1 + images.length) % images.length;
      }
      document.getElementById("slideImg").src = images[current];
    });
  </script>

</body>
